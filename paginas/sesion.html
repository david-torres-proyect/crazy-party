<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/EstilosPagForm.css">
</head>
<body>


    <!-- seccion de formulario -->

    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="" method="post">
                <h2>Inicio de sesion</h2>


                <div class="input-group">
                    <input type="email" required placeholder="por favor escribe tu correo">
                    <label for="">correo</label>
                </div>


                <div class="input-group">
                    <input type="password" required placeholder="por favor escribe tu contraseña">
                    <label for="">Contraseña</label>
                </div>


                <div class="remember">
                    <label for=""><input type="checkbox">Recordar</label>
                </div>


                <button type="submit">Iniciar</button>
                <div class="signUp-link">
                    <p>¿No recuerdas tu contraseña? <a href="#" class="signUpBtn-link">Crear cuenta</a></p>
                    <a href="../index.html">volver</a>
                </div>
            </form>
        </div>


        <div class="form-wrapper sign-up">
            <form action="" method="post">
                <h2>Registrarse</h2>


                <div class="input-group">
                    <input type="email" required>
                    <label for="">correo</label>
                </div>

                <div class="input-group">
                    <input type="text" required>
                    <label for="">Nombre</label>
                </div>

                <div class="input-group">
                    <input type="number" required>
                    <label for="">N° Identificación</label>
                </div>

                <div class="input-group">
                    <input type="password" required>
                    <label for="">Contraseña</label>
                </div>


                <div class="remember">
                    <label for=""><input type="checkbox">Acepto terminos de condiciones y uso</label>
                </div>


                <button type="submit">Registrarme</button>
                <div class="signUp-link">
                    <p>¿Ya tienes una cuenta? <a href="#" class="signInBtn-link">Iniciar</a></p>
                    <a href="../index.html">volver</a>
                </div>
            </form>
        </div>


    </div>

    <!-- seccion de formulario -->


    <script src="../script/sesion.js"></script>
</body>
</html>
